<div ng-controller="previewMainTemplateCtrl" class="h-100">
  <style>
    .cutting-line {}

    .cutting-line::after {
      content: "";
      height: 16px;
      border-right: 1px solid #E8E8E8;
      right: 0;
      position: absolute;
      right: 0px;
      top: 6px;
    }
  </style>
  <app-page-panel ng-init="init()" callback="close()" border-bottom="1px solid black" left-btn-icon="icon ColorChangeFont  icon-float-close" header="{{templateName}}" head-style="2" class="w-100 h-100" app-loading="previewMainTemplate" app-loading-options="{text: '{{message}}..'}">
    <app-tabs default-panel={{defaultPanel}}>
      <app-panel showed="{{ele.showed}}" tittle='{{ele.typeCardName}}' app-click="selectTypeCard(ele,$index)" ng-repeat="ele in preViewData.typeCards">
				
        <div ng-scrollbars class="w-100">
          <div app-dynamic handler="handler(ele)"></div>
          <div style="height:150px;width:100%;"></div>
        </div>
        <!-- 底部（保存，添加构件，启用）按钮 -->
        <div style="width:100%; bottom:0 ; height:28px;" class="p-a">
          <div style="width:calc(100% / 3); " class="cutting-line f-l app-submitBtn f-small">保存</div>
          <div style="width:calc(100% / 3); " class="cutting-line f-l app-submitBtn f-small" id="gj">添加构件</div>
          <div style="width:calc(100% / 3)" class="f-l app-submitBtn f-small">启用</div>
          <app-pop-select target="#gj">
            <app-list-item name="xx" right-icon="" class="center">
              <div ng-dialog="script/platform/component/home/myTemplate/right/mainTemplate/previewMainTemplate/buildVerticalCard/buildVerticalCard.html" ng-dialog-width="600" ng-dialog-class="ngdialog-theme-plain" ng-dialog-show-close="false" ng-dialog-close-by-document="false">
                                      纵向分类卡</div>
            </app-list-item>
            <app-list-item name="xx" right-icon="" class="center">
              <div ng-dialog="script/platform/component/home/myTemplate/right/mainTemplate/previewMainTemplate/buildText/buildText.html" ng-dialog-width="600" ng-dialog-class="ngdialog-theme-plain" ng-dialog-show-close="false" ng-dialog-close-by-document="false">
                文字</div>
            </app-list-item>
            <app-list-item name="xx" right-icon="" class="center">
              <div ng-dialog="script/platform/component/home/myTemplate/right/mainTemplate/previewMainTemplate/buildNumber/buildNumber.html" ng-dialog-width="600" ng-dialog-class="ngdialog-theme-plain" ng-dialog-show-close="false" ng-dialog-close-by-document="false">
              数字</div></app-list-item>
            <app-list-item name="xx" right-icon="" class="center">
            	<div ng-dialog="script/platform/component/home/myTemplate/right/mainTemplate/previewMainTemplate/buildSelect/buildSelect.html" ng-dialog-width="600" ng-dialog-class="ngdialog-theme-plain" ng-dialog-show-close="false" ng-dialog-close-by-document="false">
            	选择	
            	</div>
            </app-list-item>
            <app-list-item name="xx" right-icon="" class="center">
            	 <div ng-dialog="script/platform/component/home/myTemplate/right/mainTemplate/previewMainTemplate/buildData/buildDate.html" ng-dialog-width="600" ng-dialog-class="ngdialog-theme-plain" ng-dialog-show-close="false" ng-dialog-close-by-document="false">
              日期</div>
            </app-list-item>
            </app-list-item>
            <app-list-item name="xx" right-icon="" class="center">
              <div ng-dialog="script/platform/component/home/myTemplate/right/mainTemplate/previewMainTemplate/buildDateInterval/buildDateInterval.html" ng-dialog-width="600" ng-dialog-class="ngdialog-theme-plain" ng-dialog-show-close="false" ng-dialog-close-by-document="false">
                选日期区间
              </div>
            </app-list-item>
            <app-list-item name="xx" right-icon="" class="center">
              <div ng-dialog="script/platform/component/home/myTemplate/right/mainTemplate/previewMainTemplate/buildDetail/buildDetail.html" ng-dialog-width="600" ng-dialog-class="ngdialog-theme-plain" ng-dialog-show-close="false" ng-dialog-close-by-document="false">
              明细
              </div>
            </app-list-item>
            <app-list-item name="xx" right-icon="" class="center">留言</app-list-item>
            <app-list-item name="xx" right-icon="" class="center">投票</app-list-item>
          </app-pop-select>
        </div>
      </app-panel>
    </app-tabs>
  </app-page-panel>
</div>
