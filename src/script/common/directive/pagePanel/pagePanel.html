<div id="{{id}}" ng-class="{'color_line_outside':hasBorder}" class="pagePanel  p-r {{clazz}}" style="width: {{width}}; height: {{height}};background-color: white; overflow:hidden">
	<style>
		.pp-font-size{
			font-size: 12px !important;
		}

		.pp-gray{
			color:#808080 !important;
		}
		.pp-btn:active,.pp-btn:hover,.pp-btn:visited,.pp-btn:focus{
			background-color: #E8EEF8;
		}
		.pp-btn{
			cursor: pointer;
		}
		.leftBtnIcon:hover{
			cursor: pointer;
		}
		.leftBtnIcon:active{
			background-color: #95B3D7;
		}
	</style>
	<div class="p-a h-100 w-100  d-n animated fadeIn" style="z-index: 333; background-color: rgba(0,0,0,.2);" id="visiblePanel" ng-click="hidePanel()"></div>
	<header style="border-bottom:{{borderWeight}} solid #d9d9d9;height: 38px; line-height: 38px;" class="pp-font-size pp-gray">
		<!--包含返回 标题 操作-->
		<div class="w-100 h-100 flex " ng-if="headStyle=='1'" ng-class="{'form_bg':hasHeaderColor}">
			<div class="d-ib center pp-btn leftBtnIcon" style="width: 38px;" ng-click="leftBtnClick($event)">
				<span class=" icon ColorChangeFont  icon-zuo "></span>
			</div>
			<div class="d-ib w-30 flex-1  f-middleBig color_font4 f-bold" style="text-align: {{textAlign}}; ">{{header}}</div>
			<div class="d-ib pp-btn center leftBtnIcon" style="width: 38px;">
				<span class="{{leftBtnIcon}}"></span>
			</div>
		</div>
		<!--包含返回标题操作，但返回仅仅是占用位置，不显示-->
		<div class="w-100 h-100 flex fd-r" ng-if="headStyle=='2'" ng-class="{'form_bg':hasHeaderColor}">
			<div class="d-ib " style="width: 38px;"> </div>
			<div class="d-ib w-30 flex-1 f-middleBig color_font4 f-bold" style="text-align: {{textAlign}};">{{header}}</div>
			<div class="d-ib center leftBtnIcon" style="width: 38px;">
				<span class="{{leftBtnIcon}}" style="color: #808080;"></span>
			</div>
		</div>
		<!--包含标题、操作-->
		<div class="w-100 h-100 flex fd-r" ng-if="headStyle=='3'" ng-class="{'form_bg':hasHeaderColor}">
			<div class="d-ib " style="width: 10px;"> </div>
			<div class="d-ib w-30 flex-1 f-middleBig color_font4 f-bold" style="text-align: {{textAlign}};">{{header}}</div>
			<div class="d-ib center leftBtnIcon" style="width: 38px;">
				<span class="{{leftBtnIcon}}" style="color: #808080;"></span>
			</div>
		</div>
	</header>
	<section style="height:calc(100% - 39px);" >
		<!-- <div ng-scrollbars  class="h-100"> -->
				<div ng-transclude class="h-100"></div>
		<!-- </div> -->
	</section>
</div>
